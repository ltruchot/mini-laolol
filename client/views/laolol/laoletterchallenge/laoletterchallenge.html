<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LAOLOL: games to learn Lao Language</title>
    <script>
        this.dojoConfig = {
            async: true,
            parseOnLoad: false,
            tlmSiblingOfDojo: false,
            baseUrl: "",
            packages: [
                { name: "dojo", location: "public/lib/dojo-release-1.10.4-src/dojo" },
                { name: "dijit", location: "public/lib/dojo-release-1.10.4-src/dijit" },
                { name: "dojox", location: "public/lib/dojo-release-1.10.4-src/dojox" },
                { name: "app", location: "public/js/app" }
            ]
        };
    </script>
    <!-- <script src="public/lib/dojo-release-1.10.4-src/dojo.js"></script> -->
    <script src="public/lib/dojo.js"></script>
    <link rel="stylesheet" href="style/laoletterchallenge.css" />
    <script>

        require([
            "app/LaoLetterChallenge",
            "dojo/dom",
            "dojo/dom-construct",
            "dojo/domReady!"
        ],
        function (LaoLetterChallenge, dom, domConstruct) {
            var laoLetterChallengeContainerNode = dom.byId("laoLetterChallengeContainer");
            var laoLetterChallenge = new LaoLetterChallenge();            
            domConstruct.place(laoLetterChallenge.domNode, laoLetterChallengeContainerNode);
            laoLetterChallenge.startup();
        });
    </script>
</head>
<body>
    <div class="all-container" id="laoLetterChallengeContainer">
</div>
</body>
</html>
